<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


        <title>Login</title>
    </head>

    <body style="background-color: rgba(160,237,178,0.68)">
        <main>
            <div class="card text-center" style="width: 30%; position: absolute; left: 35%; top: 25%">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Sing in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"  aria-current="true" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" >About Us</a>
                        </li>
                    </ul>
                </div>

                <div class="card-body">
                    <h5 class="card-title">Task Manager</h5>
                    <form id="loginForm">
                        <div class="row">
                            <div class="col text-start">
                                <label class="form-label" for="username">Username</label>
                                <input class="form-control" type="text" id="username" name="username" required><br>
                            </div>

                            <div class="col text-start">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" type="password" id="password" name="password" required><br>
                            </div>
                        </div>
                        <button class="btn btn-primary mb-2" type="submit">Login</button>
                    </form>

                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

        <script src="/script/request-login.js"></script>
    </body>
</html>
